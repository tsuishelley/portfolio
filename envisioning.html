<script>
document.addEventListener('DOMContentLoaded', function () {
    var acc = document.getElementsByClassName("accordion");

    for (var i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function(event) {
            var target = event.target;
            if (target.tagName !== "A" && !target.closest("a")) {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            }
        });
    }

    // Function to set the theme
    function setTheme(theme) {
        const carrotImgs = document.querySelectorAll('.carrot img');
        if (theme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleButton.innerHTML = '<img src="assets/light-mode.svg">';
            carrotImgs.forEach(img => img.src = 'images/carrot-dark.svg');
        } else {
            document.body.classList.remove('dark-mode');
            toggleButton.innerHTML = '<img src="assets/dark-mode.svg">';
            carrotImgs.forEach(img => img.src = 'images/carrot.svg');
        }
    }

    // Dark mode toggle functionality
    const toggleButton = document.getElementById('theme-toggle');
    toggleButton.addEventListener('click', function() {
        let theme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
        setTheme(theme);
        localStorage.setItem('theme', theme);
    });

    // Apply the theme on initial load
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
});

</script>
